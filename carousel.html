<!DOCTYPE html>
<html>
  <head>
    <title>Slide Presentation</title>
    <link rel="stylesheet" type="text/css" href="carousel.css">
  </head>
  <body>
    <div id="slideshow">
      <div class="slide">
        <img src="Capturar.PNG" alt="Image 1">
      </div>
      <div class="slide">
        <img src="Capturar02.PNG" alt="Image 2">
      </div>
      <div class="slide">
        <img src="03" alt="Image 3">
      </div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <script src="carousel.js"></script>
  </body>
</html>
